<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>analog clock</title>
  <link href="analogClock.css" rel="stylesheet" type="text/css" />
</head>

<body>
   <div class="container">
     <div class="clock">

       <div style="--clr:#fff; --h:55px; --w:5px;" class="hand" id="hours" ><i></i></div> 
       <div style="--clr:blue; --h:65px; --w:4px;" class="hand" id="minutes"><i></i></div>
       <div style="--clr:red;--h:90px;--w:1px;" class="hand" id="seconds"><i></i></div> 
       <span style ="--i:1;"><b>1</b></span>
       <span style ="--i:2;"><b>2</b></span>
       <span style ="--i:3;"><b>3</b></span>
       <span style ="--i:4;"><b>4</b></span>
       <span style ="--i:5;"><b>5</b></span>
       <span style ="--i:6;"><b>6</b></span>
       <span style ="--i:7;"><b>7</b></span>
       <span style ="--i:8;"><b>8</b></span>
       <span style ="--i:9;"><b>9</b></span>
       <span style ="--i:10;"><b>10</b></span>
       <span style ="--i:11;"><b>11</b></span>
       <span style ="--i:12;"><b>12</b></span>
       
     </div>
   </div>
  <script src="analogClock.js"></script>
</body>

</html>
